<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="text-center">Sign In</h3>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                            </div>
                            <button type="button" class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
                            <p class="text-center mt-3">
                                Don't have an account? <a href="signup.html">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Authentication Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBamiWJ4TH3i7XqbGr24b0oLqxIXsXQH84",
            authDomain: "fir-demoinclass-b92f4.firebaseapp.com",
            projectId: "fir-demoinclass-b92f4",
            storageBucket: "fir-demoinclass-b92f4.appspot.com",
            messagingSenderId: "683282127140",
            appId: "1:683282127140:web:87ff88f2c3b37fd803bbb1",
            measurementId: "G-96RSW4N00E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    alert("Sign In Successful");
                    console.log(userCredential);
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        window.signIn = signIn;
    </script>
</body>

</html>
